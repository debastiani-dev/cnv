{% extends 'layouts/base_dashboard.html' %}

{% block title %}Restore Cattle{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg mt-10">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Restore Cattle</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Are you sure you want to restore the cattle <strong>{{ cattle.tag }}</strong> ({{ cattle.name }})?</p>
            </div>
            <div class="mt-5">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-flex rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm Restore</button>
                    <a href="{% url 'dashboard:cattle-trash' %}" class="ml-3 text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
