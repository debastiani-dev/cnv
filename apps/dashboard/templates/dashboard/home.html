{% extends "layouts/base_dashboard.html" %}

{% block content %}
<div class="md:flex md:items-center md:justify-between">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Dashboard</h2>
    </div>
</div>

<div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Card -->
    <div class="overflow-hidden rounded-lg bg-white shadow">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-base font-semibold leading-6 text-gray-900">Welcome back, {{ user.first_name|default:user.username }}!</h3>
            <div class="mt-2 text-sm text-gray-500">
                <p>You are logged in to the management system.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
